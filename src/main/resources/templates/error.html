<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<div th:replace="layout :: layout(~{::section})">
    <section>
        <h1>Algo ha salido mal !</h1>
        <h2 th:if="${errorMessage}" th:text="${errorMessage}"></h2>
    </section>
</div>
</body>
</html>
